<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ job.title }} | Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-primary">{{ job.title }}</h1>
            <p class="text-muted">{{ job.company }} - {{ job.location }}</p>
            <hr>
            <h5>Description:</h5>
            <p>{{ job.description }}</p>
            <h5 class="text-success">Salary: â‚¹{{ job.salary }}</h5>
            
            <hr>
            <h3>Apply Now</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" name="full_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Resume Link (Drive/GitHub)</label>
                    <input type="url" name="resume" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
